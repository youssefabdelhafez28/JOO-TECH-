<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOO TECH</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #222;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
        .testimonials {
            padding: 50px;
            text-align: center;
        }
        .testimonial {
            background: #f4f4f4;
            padding: 20px;
            margin: 10px auto;
            width: 50%;
            border-radius: 10px;
        }
        .parallax {
            height: 300px;
            background: url('https://source.unsplash.com/1600x900/?technology') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .dark-mode {
            background: #121212;
            color: white;
        }
        .dark-mode .testimonial {
            background: #333;
        }
    </style>
</head>
<body>
    <!-- شريط التنقل -->
    <nav class="navbar">
        <h1>JOO TECH</h1>
        <button id="theme-toggle">تبديل الوضع</button>
    </nav><!-- قسم الشهادات -->
<section class="testimonials">
    <h2>آراء عملائنا</h2>
    <div class="testimonial">
        <p>"خدمة رائعة! الدعم الفني سريع واحترافي."</p>
        <h4>- أحمد محمد</h4>
    </div>
    <div class="testimonial">
        <p>"أفضل تجربة دعم تقني حصلت عليها على الإطلاق!"</p>
        <h4>- سارة علي</h4>
    </div>
</section>

<!-- تأثير بارالكس -->
<section class="parallax">
    <h2>مرحبًا بك في JOO TECH</h2>
</section>

<script>
    const themeToggle = document.getElementById("theme-toggle");
    themeToggle.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
    });
</script>

</body>
</html>
